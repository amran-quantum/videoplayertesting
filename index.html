<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video height="200" width="200" id="video" loop muted playsinline controls="false">
        <source src="https://api.tenrol.com/uploads/videos/159_159_1652901854.mp4">
    </video>
    <script>
        var interval = setInterval(function(){
          var countForVideo = document.getElementById('video').readyState;
          if(countForVideo == 4){
              console.log("ready to play")
            document.getElementById('video').play();
            clearInterval(interval);
          }
        },2000);
    </script>
 </body>
</html>
